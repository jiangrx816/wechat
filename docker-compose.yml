version: '3.8'

services:
  wechat-db:
    image: mysql:8.0.34
    container_name: wechat-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./script/docker/initdb:/docker-entrypoint-initdb.d:ro
    ports:
      - "3305:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - wechat-net

  wechat:
    build: .
    container_name: wechat-app
    ports:
      - "8081:8081"
    volumes:
      - ./config/app.yml:/app/config/app.yml      # 挂载配置文件 宿主机目录:容器目录
      # todo 需要将对应的路径修改为自己的路径
      - /Users/jiang/data/scripts:/data/scripts   # 挂载Python脚本 宿主机目录:容器目录
      # 把 wechat 容器的 /data/wechat 目录映射到宿主机 挂载 wechat 目录到宿主机的一个共享路径，用来通过nginx访问文件
      - /Users/jiang/data/wechat:/data/wechat  # 意思就是将宿主机的 /Users/jiang/data/wechat 目录挂载到容器的 /data/wechat 目录上
    networks:
      - wechat-net

  wechat-nginx:
    image: nginx:latest
    container_name: wechat-nginx
    ports:
      - "81:80"
    volumes:
      # 挂载 Nginx 配置文件
      - ./script/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # 挂载 wechat 容器生成的 wechat 目录 todo 需要将对应的路径修改为自己的路径
      # 配置一个静态目录指向 /Users/jiang/data/wechat
      - /Users/jiang/data/wechat:/usr/share/nginx/html/wechat:ro
    networks:
      - wechat-net

volumes:
  mysql_data:

networks:
  wechat-net:
    driver: bridge